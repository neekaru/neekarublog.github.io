name: Convert post.txt to Markdown

on:
  push:
    paths:
      - post.txt  # Trigger action when post.txt is modified

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Convert post.txt to Markdown if exists
      if: ${{ contains(github.event.name, 'push') && contains(github.event.commits[0].added, 'post.txt') }}
      run: node convertPost.js post.txt

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        if [ -n "$(git ls-files -d _posts)" ]; then git add _posts; fi
        git commit -m "Add new post(s) from post.txt"
        git push origin main

    - name: Remove post.txt
      run: |
        git rm post.txt || true  # Ignore errors if file doesn't exist
        git commit -m "Remove post.txt after conversion"
        git push origin main

