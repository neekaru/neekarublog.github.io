---
layout: default
---
<div class="container py-4">
    <article class="bg-white p-4 border">
        <h1 class="display-4 mb-3">{{ page.title }}</h1>
        <div class="d-flex gap-3 text-muted mb-4">
            <small class="buat-calender"><i class="bi bi-calendar"></i> {{ page.date | date: "%B %d, %Y" }}</small>
            {% if page.tags %}
            <small class="buat-tag"><i class="bi bi-tags"></i>
                {% for tag in page.tags %}
                <span class="badge bg-light text-dark">{{ tag }}</span>
                {% endfor %}
            </small>
            {% endif %}
        </div>
        {% if page.cover_image %}
        <img src="{{ page.cover_image | relative_url }}" alt="{{ page.title }}" class="img-fluid mb-4">
        {% endif %}
        <div class="prose">
            {{ content }}
        </div>
        <hr class="my-4">
        <a href="{{ '/' | relative_url }}" class="text-dark text-decoration-none">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
    </article>
</div>
